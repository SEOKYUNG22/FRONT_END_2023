<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋쟁이사자처럼 2주차과제</title>
</head>

<body>
    <h1>프론트엔드2주차과제</h1>
    <div>

        <form method="post" action="서버의url" id="login-form">
            <fieldset style="width:150">
                <legend>Login</legend>
                <input type="text" name="userName" placeholder="Email">
                <br>
                <input type="password" name="userPassword" placeholder="Password">
                <br>
                <label for="remember-check">
                    <input type="checkbox" id="remember-check">아이디 저장하기
                </label>
                <input type="submit" value="Login">
            </fieldset>
        </form>
    </div>
    <!-- form태그 : 입력정보받는 큰 틀 생성시켜줌 
         form태그 속성 : action,name,accept-charset,target,method(get or post)
         input태그 :입력값 받는 태그
         input태그 속성 : <input type="" name="",value=""
         type:입력태그 유형, name:서버로 전달되는 이름(사용자 임의지정), value:입력태그의 초기값
         placeholder는 입력해야할 것의 힌트를 준다.
         lebel태그 : UI요소의 라벨 정의할 때 사용, for속성으로 다른 요소와 결합가능
        -->
    <div>
        <h2>참고</h2>
        <ol>
            <li><a href="https://www.nextree.co.kr/p8428/" target="_blank">form태그의 이해</a></li>
            <li><a href="https://deblisher.tistory.com/entry/html%EB%A1%9C%EA%B7%B8%EC%9D%B8-%ED%8E%98%EC%9D%B4%EC%A7%80-%EB%A7%8C%EB%93%A4%EA%B8%B0-form-label-input"
                    target="_blank">로그인 화면 만들기</a></li>
            <p>등등</p>
        </ol>
    </div>

</body>

</html>
